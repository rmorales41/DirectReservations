<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css" integrity="sha512-/2285SnGiTHjSKBkJzedsJ8wwSP0j74ZQyusMQ9j5Z1RtyKqZ3XtfS8hVp8OadLs2uq+8V6/n+CyqUNTO/UpYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">
    <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: 45em;">
        <h1 class="text-center text-white">Direct Reservations</h1>
        <div class="card shadow" >
            <div class="row g-0 ">
                <div class="col-md-5 bg-black bg-opacity-10">
                    <div class="card-body">
                        <h2 class="card-title mt-2 mb-4 ">Bienvenido</h2>
                        <span>Direct Reservations, un software de Sipav Internacional SA.</span>
                        <br>
                        <div class="container-fluid p-0 text-center" >
                            <a href="http://www.sipavint.com" class="btn bttn-minimal bttn-sm text-primary mb-1 mt-2 "><i class="fa-solid fa-arrow-pointer fa-shake fa-lg" style="--fa-animation-duration: 8s; --fa-animation-iteration-count: 1;"></i> Sipavint.com</a>
                            <a href="http://www.facebook.com/SipavSA" class="btn bttn-minimal bttn-sm text-primary mb-1 mt-2"><i class="fa-brands fa-facebook fa-shake fa-lg" style="--fa-animation-duration: 7s; --fa-animation-iteration-count: 1;"></i> SipavSA</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-7">
                    <div class="card-body">
                        <h2 class="card-title mt-2 mb-4">Iniciar Sesión</h2>
                        <form action="">
                            <div class="mb-3">
                                <input type="usuario" class="form-control" id="usuario" aria-describedby="Usuario" placeholder="Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="container-fluid">
                                <div class="row g-0 justify-content-end">
                                    <div class="col-sm-5 col-lg-auto">
                                        <!-- <button type="submit" id="boton" class="btn bttn-jelly bttn-md bttn-primary bttn-block">Continuar</button> -->
                                        <a href="home.html" id="boton" class="btn bttn-jelly bttn-md bttn-primary bttn-block">Continuar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container position-absolute bottom-0 start-50 translate-middle-x text-center text-white">
        <span>Sipav Internacional 2022</span>
    </div>
    <script src="https://kit.fontawesome.com/6ad9098dab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
